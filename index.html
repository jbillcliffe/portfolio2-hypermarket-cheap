<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/loading.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Roboto:wght@300&family=Wallpoet&display=swap"
      rel="stylesheet"
    />
    <title>Hypermarket Cheap - A Shopping Simulator</title>
  </head>
  <body>
    <header>
      <img src="../assets/images/header-logo.webp" />
    </header>
    <div id="hypermarket-cheap" class="hypermarket-cheap">
      <!--Across the top, like a header-->
      <div class="the-toolbar" id="the-toolbar">
        <i
          id="wallet-icon"
          class="fas fa-wallet toolbar-items"
          style="display: none"
          wallet-count="0.00"
        ></i>
        <button
          data-button="show-basket"
          class="toolbar-items"
          style="display: none"
          id="basket-button"
        >
          <i class="fas fa-shopping-cart" style="line-height: inherit"></i>
          &nbsp;
          <span id="basket-tally" class="toolbar-items">0</span>
        </button>
        <!-- loading icon, created in the loading.css-->
        <div id="toolbar-loading" style="display: none">
          <div id="loading_1" class="loading-bar"></div>
          <div id="loading_2" class="loading-bar"></div>
          <div id="loading_3" class="loading-bar"></div>
          <div id="loading_4" class="loading-bar"></div>
          <div id="loading_5" class="loading-bar"></div>
          <div id="loading_6" class="loading-bar"></div>
          <div id="loading_7" class="loading-bar"></div>
          <div id="loading_8" class="loading-bar"></div>
        </div>
      </div>
      <!--Overlay, styled by CSS, default invisible, shown with loading.-->
      <div id="loading-overlay" style="display: none"></div>
      <div class="game-container" id="game-menu">
        <button data-button="play-new" class="menu-button">
          Play New Game <i class="fas fa-shopping-cart"></i>
        </button>
        <button data-button="about" class="menu-button">
          About <i class="fas fa-info"></i>
        </button>
      </div>
      <div class="game-container" id="game-screen" style="display: none">
        <!--The shop as a whole-->
        <div id="the-shop" class="the-shop">
          <!--Bulk of game screen, left side-->
          <div class="the-items" id="the-items"></div>
          <!--Remaining portion of screen on right to store aisles as links-->
          <div class="the-aisles" id="the-aisles"></div>
        </div>
      </div>
      <!-- About window for information -->
      <div class="game-container" id="about-screen" style="display: none"></div>
      <!--Window 3 contains the basket. To be manipulated to show what has been added-->
      <div class="game-container" id="basket-screen" style="display: none">
        <div class="return-to-shop-div" id="return-to-shop-div"></div>
        <div class="basket-split">
          <div class="the-items" id="the-basket"></div>
          <div class="the-receipt" id="the-receipt"></div>
        </div>
      </div>
    </div>
    <footer>
      <!--Footer content, social links-->
      <!-- unordered list for social network icons -->
      <ul class="social-networks">
        <!-- each li item contains a fontawesome icon for each company, aria label describes where link goes and states
                    that it will open in a blank tab.-->
        <li>
          <a
            href="https://facebook.com"
            title="Visit my Facebook page (opens in a new tab)"
            target="_blank"
            rel="noopener"
            aria-label="Visit my Facebook page (opens in a new tab)"
            ><i class="fab fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://twitter.com"
            target="_blank"
            rel="noopener"
            title="Visit my Twitter page (opens in a new tab)"
            aria-label="Visit my Twitter page (opens in a new tab)"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://youtube.com"
            target="_blank"
            rel="noopener"
            title="Visit my YouTube page (opens in a new tab)"
            aria-label="Visit my YouTube page (opens in a new tab)"
            ><i class="fab fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://instagram.com"
            target="_blank"
            rel="noopener"
            title="Visit my Instagram page (opens in a new tab)"
            aria-label="Visit my Instagram page (opens in a new tab)"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
